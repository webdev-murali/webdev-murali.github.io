<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Website | No code</title>
    <!--Bootstrap V5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Angular js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--Internall CSS-->
    <style>
        .headint-txt{
            font-family: 'Times New Roman', Times, serif;
            
        }
    </style>  
</head>
<body ng-app="">
    <header></header>

    <section ng-init="txtColor='black'">
        <div class="container mt-5">
            <div class="row">
                <form action="" class="row">
                    <div class="col-lg-2" ng-init="headingTxt='Welcome'">
                        <input type="text" class="form-control" ng-model="headingTxt">
                        <label for="text" class="form-label">Enter heading text</label>
                    </div>
                    <div class="col-lg-2">
                        <input type="color" class="form-control" ng-model="txtColor">
                        <label for="color" class="form-label">Choose heading text color={{txtColor}}</label>
                    </div>
                    <div class="col-lg-2">
                        <input type="number" class="form-control" ng-model="fontSize" min="40" max="108" placeholder="Enter Font Size">
                        <label for="color" class="form-label">Enter heading font-size={{fontSize}}px</label>
                    </div>
                </form>
                
            </div>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-lg-12">
                        <h1 class="headint-txt" style="color:{{txtColor}};font-size:{{fontSize}}px;word-wrap:break-word" ng-model="txtColor" ng-change="fontSize">{{headingTxt}}</h1>
                    </div>
                </div>
            </div>

        </div>

    </section>

    <footer></footer>

    <!---Bootstrap V5 js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
